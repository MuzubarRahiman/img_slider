<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="navigation">
      <div class="left"><i class="fa-solid fa-caret-left"></i></div>
      <div class="right"><i class="fa-solid fa-caret-right"></i></div>
    </div>
    <div class="wrapper">
      <div class="item"><img src="air.png" alt="img1"></div>
      <div class="item"><img src="air2.png" alt="img2"></div>
      <div class="item"><img src="blazer.png" alt="img3"></div>
    </div>
  </div>
  <div class="bar">
    <i class="fa-solid fa-circle" id="dot"></i>
    <i class="fa-solid fa-circle" id="dot"></i>
    <i class="fa-solid fa-circle" id="dot"></i>
  </div>
  <script src="script.js"></script>
</body>
</html>
